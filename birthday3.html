<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/pink-dust.png');
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      
      position: relative;
    }
    .name-header {
      font-size: 6vw;
      font-weight: bold;
      background: linear-gradient(to right, #ff99cc, #ff66a3, #800080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-align: center;
      z-index: 2;
    }
    .gallery-container {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  gap: 40px;
  padding: 40px;
  padding-left: calc(50vw - 240px);
  padding-right: calc(50vw - 240px);
  width: 100vw;
  box-sizing: border-box;
  scroll-behavior: smooth;
  z-index: 2;
  scrollbar-width: none;
  -ms-overflow-style: none;
  perspective: 1000px;
  perspective-origin: center;
  background-color: transparent;
}
.gallery-container::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}
    .gallery-item {
  min-width: 400px;
  height: auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
  overflow: visible;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  transition: transform 0.5s ease, box-shadow 0.3s ease, opacity 0.3s ease;
  scroll-snap-align: center;
  position: relative;
  transform-style: preserve-3d;
}
    .gallery-item img {
  width: 100%;
  height: auto;
  max-height: 400px;
  object-fit: cover;
  border-radius: 20px 20px 0 0;
  transition: filter 0.3s ease, transform 0.3s ease;
}
    .gallery-caption {
  font-family: monospace;
  overflow: hidden;
  text-align: center;
  padding: 10px 20px;
  width: calc(100% - 40px);
  box-sizing: border-box;
  border-right: 2px solid #ff4d88;
  animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
  display: none;
  background-color: transparent;
  border-radius: 0 0 20px 20px;
  margin-top: 8px;
}
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: #ff4d88; }
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d88;
  transform: rotate(45deg);
  animation: float 10s linear infinite;
  z-index: 0;
}
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d88;
  border-radius: 50%;
}
.heart::before {
  top: -10px;
  left: 0;
}
.heart::after {
  left: -10px;
  top: 0;
}
@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}
.btn {
  background-color: #ff66a3;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 20px;
  z-index: 2;
}
.btn:hover {
  background-color: #ff3385;
}
</style>
</head>
<body>
  <div class="name-header">Mirror of Memories</div>
  <div class="gallery-container" id="gallery">
    <div class="gallery-item">
      <img src="./images/memory/Image1.jpg" alt="Memory 1">
      <div class="gallery-caption">Who knew one trip could turn two people into a forever kind of friendship?</div>
    </div>
    <div class="gallery-item">
      <img src="./images/memory/Image2.JPG" alt="Memory 2">
      <div class="gallery-caption">each memory stitched us closer. We weren‚Äôt just exploring places‚Ä¶ we were discovering friendship.</div>
    </div>
    <div class="gallery-item">
      <img src="image.jpeg" alt="Memory 3">
      <div class="gallery-caption">Laughs we‚Äôll never forget</div>
    </div>
    <div class="gallery-item">
      <img src="image.jpeg" alt="Memory 4">
      <div class="gallery-caption">Surprise moments</div>
    </div>
    <div class="gallery-item">
      <img src="image.jpeg" alt="Memory 5">
      <div class="gallery-caption">Birthday vibes</div>
    </div>
    <div class="gallery-item">
      <img src="image.jpeg" alt="Memory 6">
      <div class="gallery-caption">Cherished hugs</div>
    </div>
    <div class="gallery-item">
      <img src="image2.jpg" alt="Memory 7">
      <div class="gallery-caption">Forever friends</div>
    </div>
  </div>
  <button class="btn" onclick="window.location.href='nextpage.html'">Next üéÅ</button>

  

<script>
    const gallery = document.getElementById('gallery');
    const items = document.querySelectorAll('.gallery-item');

    gallery.addEventListener('scroll', () => {
  const center = gallery.scrollLeft + gallery.offsetWidth / 2;
  items.forEach((item, index) => {
    const itemCenter = item.offsetLeft + item.offsetWidth / 2;
    const distance = itemCenter - center;
    const scale = Math.max(0.6, 1 - Math.abs(distance) / 800);
    const rotateY = distance / 20;
    const zIndex = 1000 - Math.abs(distance);

    item.style.transform = `scale(${scale}) rotateY(${rotateY}deg)`;
    item.style.zIndex = zIndex;

    const isFocused = Math.abs(distance) < item.offsetWidth / 2;
    item.style.opacity = isFocused || Math.abs(index - Math.round(center / item.offsetWidth)) <= 1 ? '1' : '0.1';

    const image = item.querySelector('img');
    if (image) {
      image.style.filter = isFocused ? 'brightness(1)' : 'brightness(0.4)';
    }

    const caption = item.querySelector('.gallery-caption');
    if (caption) {
      caption.style.display = isFocused ? 'block' : 'none';
    }
  });
});

    window.addEventListener('load', () => {
      gallery.dispatchEvent(new Event('scroll'));

      const numHearts = 30;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
      }
    });

</script>
</body>
