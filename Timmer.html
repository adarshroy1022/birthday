<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to 5th August</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Glow animation for button */
    @keyframes glow {
      0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px gold, 0 0 20px gold; }
      100% { box-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px gold, 0 0 50px gold; }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 flex items-center justify-center h-screen text-white font-sans">

  <div class="text-center">
    <h1 class="text-5xl font-extrabold mb-4 animate-pulse">ğŸ‰ Anki is turning 26  ğŸ‚</h1>
    
    <p class="text-xl mb-6"> In  <span class="font-bold underline"></span></p>

    <div id="countdown" class="text-6xl font-mono bg-white text-purple-800 px-6 py-4 rounded-lg shadow-lg inline-block mb-6">
      Loading...
    </div>

    <button id="celebrateBtn" onclick="location.href='birthday.html'"
      class="hidden bg-yellow-400 text-purple-900 font-extrabold py-4 px-8 rounded-full text-2xl mt-6 hover:bg-yellow-300 transition 
             animate-bounce"
      style="animation: glow 1.5s ease-in-out infinite alternate">
      ğŸ Tap to Celebrate ğŸŠ
    </button>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const celebrateBtn = document.getElementById("celebrateBtn");

    // Target date: 5th August, 00:00
    const targetDate = new Date("2025-07-29T21:59:00"); //new Date("2025-08-05T00:00:00");

    const interval = setInterval(() => {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        celebrateBtn.classList.remove("hidden");
        launchConfetti();
      } else {
        const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, "0");
        const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, "0");
        const minutes = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, "0");
        const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, "0");
        countdownEl.textContent = `${days}:${hours}:${minutes}:${seconds}`;
      }
    }, 1000);

    function launchConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 70,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 70,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
