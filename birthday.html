<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Birthday Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      background-image: url('https://www.transparenttextures.com/patterns/pink-dust.png');
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d88;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    .box {
      background-color: white;
      padding: 4vw;
      border-radius: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
      text-align: center;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }
    .box h1 {
      color: #ff4d88;
      margin-bottom: 0.8em;
      font-size: 8vw;
      font-style: italic;
      text-shadow: 2px 2px 4px #ff99cc, 4px 4px 8px #d63384;
      background: linear-gradient(45deg, #ff99cc, #ff66a3, #ff4d88, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitter 2s linear infinite;
    }
    @keyframes glitter {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .box p {
      color: #555;
      font-size: 5vw;
      max-font-size: 20px;
      margin-bottom: 1.5em;
    }
    .btn {
      background-color: #ff66a3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 4.5vw;
      max-font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #ff3385;
    }
    @media (min-width: 600px) {
      .box h1 {
        font-size: 48px;
      }
      .box p {
        font-size: 20px;
      }
      .btn {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Heart background animation -->
  <script>
    const numHearts = 30;
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>
  <div class="box">
    <h1>Happy Birthday Anki!</h1>
    <p style="color: pink; font-family: Brush Script MT, Brush Script Std, cursive ; font-size: 3vw;">To the most amazing person in my life üíï</p>
    <p style="color: pink; font-family: Apple Chancery, cursive; font-size: 1vw; font-style: italic;">Your birthday is not just a celebration of your birth but of the happiness you bring into my life! <br> and no matter how many candles you blow out, you‚Äôll always be the light in my life.</p>
    <button class="btn" onclick="location.href='birthday1.html'">Begin your Surprise üòçüéâ</button>
  </div>
</body>
</html>
